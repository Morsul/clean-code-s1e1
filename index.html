<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <aside class="description">
      <img alt="" src="./eisenhower-matrix.jpg">
      <a class="description__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main>
      <article>
        <div class="add-task">
          <label class="headline add-task__headline" for="add-task__new-task">Add Item</label>
          <div class="add-task__wrapper">
            <input class="task-list__input" id="add-task__new-task" type="text">
            <button>Add</button>
          </div>
        </div>
        <section>
          <h3 class="headline">Todo</h3>
          <ul class="task-list" id="incomplete-tasks">
            <li class="task-list__item">
              <input class="task-list__checkbox" type="checkbox">
              <label class="task-list__label">Pay Bills</label>
              <input class="task-list__input" type="text">
              <button class="task-list__edit">Edit</button>
              <button class="task-list__delete">
                <img alt="" src="./remove.svg">
              </button>
            </li>
            <li class="task-list__item task-list__item_edit-mode">
              <input class="task-list__checkbox" type="checkbox">
              <label class="task-list__label">Go Shopping</label>
              <input class="task-list__input" type="text" value="Go Shopping">
              <button class="task-list__edit">Save</button>
              <button class="task-list__delete">
                <img alt="" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
        <h3 class="headline">Completed</h3>
          <ul class="task-list" id="completed-tasks">
            <li class="task-list__item">
              <input class="task-list__checkbox" type="checkbox" checked>
              <label class="task-list__label">See the Doctor</label>
              <input  class="task-list__input" type="text">
              <button class="task-list__edit">Edit</button>
              <button class="task-list__delete">
                <img alt="" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
